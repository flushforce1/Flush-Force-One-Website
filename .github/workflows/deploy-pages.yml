name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Log exported asset paths
        run: |
          echo "--- First _next asset URLs in out/index.html ---"
          node -e "const fs=require('fs');const html=fs.readFileSync('out/index.html','utf8');const m=[...html.matchAll(/\"(\/[^\"]*?_next\/[^\"]+)\"/g)].slice(0,20).map(x=>x[1]);console.log(m.join('\n')||'(none)');"
          echo "--- Contains /Flush-Force-One-Website/_next ? ---"
          node -e "const fs=require('fs');const html=fs.readFileSync('out/index.html','utf8');console.log(html.includes('/Flush-Force-One-Website/_next')?'YES':'NO');"

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
